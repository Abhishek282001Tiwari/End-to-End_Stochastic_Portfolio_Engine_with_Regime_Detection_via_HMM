---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {% if page.description %}
    <p class="post-description">{{ page.description }}</p>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>

<style>
.post {
  max-width: 900px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

.post-header {
  margin-bottom: 3rem;
  text-align: center;
  border-bottom: 1px solid var(--border-color);
  padding-bottom: 2rem;
}

.post-title {
  font-size: 2.5rem;
  font-weight: 700;
  color: var(--text-color);
  margin-bottom: 1rem;
}

.post-description {
  font-size: 1.125rem;
  color: var(--text-light);
  max-width: 600px;
  margin: 0 auto;
  line-height: 1.6;
}

.post-content {
  line-height: 1.7;
}

.post-content h1,
.post-content h2,
.post-content h3,
.post-content h4 {
  margin-top: 2.5rem;
  margin-bottom: 1rem;
  color: var(--text-color);
}

.post-content h2 {
  font-size: 1.875rem;
  border-bottom: 2px solid var(--primary-color);
  padding-bottom: 0.5rem;
}

.post-content h3 {
  font-size: 1.5rem;
  color: var(--primary-color);
}

.post-content h4 {
  font-size: 1.25rem;
}

.post-content table {
  width: 100%;
  border-collapse: collapse;
  margin: 2rem 0;
  background: white;
  border-radius: var(--radius-md);
  overflow: hidden;
  box-shadow: var(--shadow);
}

.post-content th,
.post-content td {
  padding: 1rem;
  text-align: left;
  border-bottom: 1px solid var(--border-color);
}

.post-content th {
  background-color: var(--bg-lighter);
  font-weight: 600;
  color: var(--text-color);
}

.post-content tr:last-child td {
  border-bottom: none;
}

.post-content tr:nth-child(even) {
  background-color: var(--bg-light);
}

.post-content blockquote {
  border-left: 4px solid var(--primary-color);
  margin: 2rem 0;
  padding: 1rem 2rem;
  background-color: var(--bg-light);
  border-radius: 0 var(--radius-md) var(--radius-md) 0;
}

.post-content ul,
.post-content ol {
  margin: 1rem 0;
  padding-left: 2rem;
}

.post-content li {
  margin-bottom: 0.5rem;
}

/* Math equations */
.post-content .MathJax {
  margin: 1rem 0;
}

/* Code blocks */
.post-content pre {
  background-color: #f8f9fa;
  border: 1px solid var(--border-color);
  border-radius: var(--radius-md);
  padding: 1.5rem;
  overflow-x: auto;
  margin: 2rem 0;
  font-family: var(--font-mono);
  font-size: 0.875rem;
  line-height: 1.5;
}

.post-content code {
  font-family: var(--font-mono);
  font-size: 0.875rem;
  background-color: var(--bg-lighter);
  padding: 0.25rem 0.5rem;
  border-radius: var(--radius);
  color: var(--text-color);
}

.post-content pre code {
  background-color: transparent;
  padding: 0;
  border-radius: 0;
}

/* Responsive */
@media (max-width: 768px) {
  .post {
    padding: 1rem;
  }
  
  .post-title {
    font-size: 2rem;
  }
  
  .post-content h2 {
    font-size: 1.5rem;
  }
  
  .post-content table {
    font-size: 0.875rem;
  }
  
  .post-content th,
  .post-content td {
    padding: 0.75rem 0.5rem;
  }
}
</style>
