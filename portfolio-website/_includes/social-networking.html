<!-- Professional networking JavaScript -->
<script>
// Professional social networking functions
class ProfessionalNetworking {
  constructor() {
    this.setupEventListeners();
    this.trackSocialEngagement();
  }
  
  setupEventListeners() {
    // Track social media clicks
    document.addEventListener('click', (e) => {
      if (e.target.matches('a[href*="linkedin.com"]')) {
        this.trackSocialClick('linkedin');
      } else if (e.target.matches('a[href*="github.com"]')) {
        this.trackSocialClick('github');
      } else if (e.target.matches('a[href*="twitter.com"]')) {
        this.trackSocialClick('twitter');
      }
    });
  }
  
  trackSocialClick(platform) {
    if (typeof gtag !== 'undefined') {
      gtag('event', 'social_click', {
        event_category: 'social_media',
        event_label: platform,
        transport_type: 'beacon'
      });
    }
    
    console.log(`Social media click tracked: ${platform}`);
  }
  
  trackSocialEngagement() {
    // Track social sharing
    if (navigator.share) {
      console.log('Native sharing available');
    }
    
    // Track time spent on social links
    const socialLinks = document.querySelectorAll('a[href*="linkedin.com"], a[href*="github.com"], a[href*="twitter.com"]');
    socialLinks.forEach(link => {
      let hoverStart;
      
      link.addEventListener('mouseenter', () => {
        hoverStart = Date.now();
      });
      
      link.addEventListener('mouseleave', () => {
        if (hoverStart) {
          const hoverDuration = Date.now() - hoverStart;
          if (hoverDuration > 1000) { // More than 1 second
            this.trackSocialEngagement('hover', link.hostname, hoverDuration);
          }
        }
      });
    });
  }
  
  trackSocialEngagement(action, platform, duration = null) {
    if (typeof gtag !== 'undefined') {
      gtag('event', 'social_engagement', {
        event_category: 'social_media',
        event_label: `${action}_${platform}`,
        value: duration,
        transport_type: 'beacon'
      });
    }
  }
}

// Social sharing functions
function shareOnLinkedIn() {
  const url = encodeURIComponent(window.location.href);
  const title = encodeURIComponent(document.title);
  const summary = encodeURIComponent('{{ site.description }}');
  
  const linkedInUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${url}&title=${title}&summary=${summary}`;
  window.open(linkedInUrl, '_blank', 'width=600,height=400');
  
  trackSocialShare('linkedin');
}

function shareOnTwitter() {
  const url = encodeURIComponent(window.location.href);
  const text = encodeURIComponent(`Check out this quantitative finance portfolio: ${document.title}`);
  const hashtags = encodeURIComponent('QuantitativeFinance,PortfolioOptimization,MachineLearning');
  
  const twitterUrl = `https://twitter.com/intent/tweet?url=${url}&text=${text}&hashtags=${hashtags}&via={{ site.author.twitter }}`;
  window.open(twitterUrl, '_blank', 'width=600,height=400');
  
  trackSocialShare('twitter');
}

function copyProfileLink() {
  navigator.clipboard.writeText(window.location.href).then(() => {
    showNotification('Profile link copied to clipboard!', 'success');
    trackSocialShare('copy_link');
  });
}

function trackSocialShare(platform) {
  if (typeof gtag !== 'undefined') {
    gtag('event', 'share', {
      method: platform,
      content_type: 'portfolio',
      item_id: window.location.pathname
    });
  }
}

// Professional networking card generator
function generateNetworkingCard() {
  const card = {
    name: '{{ site.author.name }}',
    title: '{{ site.author.title }}',
    email: '{{ site.author.email }}',
    website: '{{ site.url }}',
    linkedin: 'https://linkedin.com/in/{{ site.author.linkedin }}',
    github: 'https://github.com/{{ site.author.github }}',
    expertise: [
      'Quantitative Finance',
      'Portfolio Optimization',
      'Machine Learning',
      'Risk Management'
    ],
    bio: '{{ site.author.bio }}'
  };
  
  return card;
}

// LinkedIn connection message templates
const linkedInMessages = {
  collaboration: `Hi [Name], I came across your profile and was impressed by your work in [specific area]. I'm currently working on quantitative finance research and would love to connect to explore potential collaboration opportunities. Best regards, {{ site.author.name }}`,
  
  research: `Hello [Name], I noticed your research in [specific area] aligns closely with my work in quantitative finance and portfolio optimization. I'd love to connect and potentially discuss our shared interests. You can see my work at {{ site.url }}. Best, {{ site.author.name }}`,
  
  industry: `Hi [Name], I'm a quantitative researcher specializing in portfolio optimization and machine learning applications in finance. I'd appreciate connecting with fellow professionals in our field. Feel free to check out my portfolio at {{ site.url }}. Best regards, {{ site.author.name }}`
};

function sendLinkedInConnection(messageType = 'collaboration') {
  const message = linkedInMessages[messageType];
  const encodedMessage = encodeURIComponent(message);
  const linkedInUrl = `https://www.linkedin.com/messaging/compose/?recipient={{ site.author.linkedin_id }}&body=${encodedMessage}`;
  
  window.open(linkedInUrl, '_blank');
  trackSocialShare('linkedin_message');
}

// GitHub follow and interaction
function followOnGitHub() {
  window.open('https://github.com/{{ site.author.github }}', '_blank');
  trackSocialShare('github_follow');
}

function starRepository() {
  window.open('https://github.com/{{ site.author.github }}/portfolio-engine', '_blank');
  trackSocialShare('github_star');
}

// Academic networking
function viewGoogleScholar() {
  window.open('https://scholar.google.com/citations?user={{ site.author.google_scholar }}', '_blank');
  trackSocialShare('google_scholar');
}

function viewORCID() {
  window.open('https://orcid.org/{{ site.author.orcid }}', '_blank');
  trackSocialShare('orcid');
}

function viewResearchGate() {
  window.open('https://researchgate.net/profile/{{ site.author.researchgate }}', '_blank');
  trackSocialShare('researchgate');
}

// Professional calendar integration
function scheduleNetworkingCall() {
  if ('{{ site.author.calendly }}') {
    window.open('{{ site.author.calendly }}', '_blank');
    trackSocialShare('schedule_call');
  } else {
    // Fallback to email
    const subject = 'Networking Opportunity - Quantitative Finance';
    const body = `Hi {{ site.author.name }},

I'd like to schedule a networking call to discuss opportunities in quantitative finance. I'm particularly interested in [specific topic].

Please let me know your availability.

Best regards,
[Your Name]`;
    
    window.location.href = `mailto:{{ site.author.email }}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
  }
}

// Initialize professional networking
const professionalNet = new ProfessionalNetworking();

// Expose networking functions globally
window.professionalNetworking = {
  shareOnLinkedIn,
  shareOnTwitter,
  copyProfileLink,
  sendLinkedInConnection,
  followOnGitHub,
  starRepository,
  viewGoogleScholar,
  viewORCID,
  viewResearchGate,
  scheduleNetworkingCall,
  generateNetworkingCard
};

// Auto-populate social sharing when page loads
document.addEventListener('DOMContentLoaded', function() {
  // Add social sharing buttons to relevant sections
  const shareTargets = document.querySelectorAll('.research-card, .result-card');
  shareTargets.forEach(target => {
    const shareBtn = document.createElement('button');
    shareBtn.className = 'mini-share-btn';
    shareBtn.innerHTML = '🔗';
    shareBtn.title = 'Share this content';
    shareBtn.onclick = () => copyProfileLink();
    target.appendChild(shareBtn);
  });
});
</script>

<!-- Social media engagement tracking -->
<script>
// Advanced social media engagement tracking
class SocialEngagementTracker {
  constructor() {
    this.engagementData = {
      views: 0,
      shares: 0,
      clicks: 0,
      time_spent: 0
    };
    
    this.startTime = Date.now();
    this.setupTracking();
  }
  
  setupTracking() {
    // Track page views for social media referrals
    const referrer = document.referrer;
    if (referrer) {
      if (referrer.includes('linkedin.com')) {
        this.trackSocialReferral('linkedin');
      } else if (referrer.includes('twitter.com')) {
        this.trackSocialReferral('twitter');
      } else if (referrer.includes('github.com')) {
        this.trackSocialReferral('github');
      }
    }
    
    // Track time spent on social media related content
    this.trackContentEngagement();
  }
  
  trackSocialReferral(platform) {
    if (typeof gtag !== 'undefined') {
      gtag('event', 'social_referral', {
        event_category: 'social_media',
        event_label: platform,
        transport_type: 'beacon'
      });
    }
    
    console.log(`Social referral tracked: ${platform}`);
  }
  
  trackContentEngagement() {
    // Track engagement with research and portfolio content
    const contentSections = document.querySelectorAll('.research-card, .result-card, .overview-card');
    
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const sectionType = entry.target.className.split('-')[0];
          this.trackContentView(sectionType);
        }
      });
    }, { threshold: 0.5 });
    
    contentSections.forEach(section => observer.observe(section));
  }
  
  trackContentView(contentType) {
    this.engagementData.views++;
    
    if (typeof gtag !== 'undefined') {
      gtag('event', 'content_view', {
        event_category: 'engagement',
        event_label: contentType,
        value: this.engagementData.views
      });
    }
  }
  
  sendEngagementReport() {
    const totalTime = Date.now() - this.startTime;
    const report = {
      ...this.engagementData,
      time_spent: totalTime,
      engagement_score: this.calculateEngagementScore(totalTime)
    };
    
    if (typeof gtag !== 'undefined') {
      gtag('event', 'social_engagement_report', {
        event_category: 'social_media',
        custom_parameter: JSON.stringify(report),
        transport_type: 'beacon'
      });
    }
  }
  
  calculateEngagementScore(timeSpent) {
    const timeScore = Math.min(timeSpent / 60000, 10); // Max 10 points for time
    const interactionScore = (this.engagementData.shares * 5) + (this.engagementData.clicks * 2);
    return Math.round(timeScore + interactionScore);
  }
}

// Initialize social engagement tracking
const socialTracker = new SocialEngagementTracker();

// Send engagement report before page unload
window.addEventListener('beforeunload', () => {
  socialTracker.sendEngagementReport();
});
</script>
