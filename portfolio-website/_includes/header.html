<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ '/' | relative_url }}">
      <span class="site-logo">ðŸ“Š</span>
      <span class="site-name">Quantitative Portfolio</span>
    </a>

    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18px" height="15px">
            <path fill="#424242" d="m18,1.484c0,0.82-0.665,1.484-1.484,1.484h-15.032c-0.819,0-1.484-0.665-1.484-1.484s0.665-1.484,1.484-1.484h15.032c0.819,0,1.484,0.665,1.484,1.484zm0,5.16c0,0.82-0.665,1.484-1.484,1.484h-15.032c-0.819,0-1.484-0.665-1.484-1.484s0.665-1.484,1.484-1.484h15.032c0.819,0,1.484,0.665,1.484,1.484zm0,5.16c0,0.82-0.665,1.484-1.484,1.484h-15.032c-0.819,0-1.484-0.665-1.484-1.484s0.665-1.484,1.484-1.484h15.032c0.819,0,1.484,0.665,1.484,1.484z"/>
          </svg>
        </span>
      </label>

      <div class="trigger">
        {% for item in site.navigation %}
          <a class="page-link {% if page.url == item.url %}active{% endif %}" href="{{ item.url | relative_url }}">
            {{ item.title }}
          </a>
        {% endfor %}
        
        <div class="social-links">
          {% if site.author.github %}
          <a href="https://github.com/{{ site.author.github }}" class="social-link" target="_blank" rel="noopener">
            <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg>
          </a>
          {% endif %}
          
          {% if site.author.linkedin %}
          <a href="https://linkedin.com/in/{{ site.author.linkedin }}" class="social-link" target="_blank" rel="noopener">
            <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg>
          </a>
          {% endif %}
        </div>
      </div>
    </nav>
  </div>
</header>
